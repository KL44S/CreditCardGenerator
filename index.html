<!DOCTYPE html>
<html ng-app="myApp">

	<head>
		<meta charset="utf-8">
		<title>Generador de números de TC</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="images/favicon.png" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/my-styles.min.css">
		<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
	</head>

	<body ng-controller="controller">

		<div class="container">

			<div class="col-md-12">
				<div class="col-md-4"></div>

				<div class="square col-md-4">
					<h1 class="light">
						<span class="main-title">Generador</span>
						<span class="text-xs">de</span><span class="bold"> TC</span>
					</h1>
				</div>

				<div class="col-md-4"></div>

			</div>

			<div class="col-md-12 top-space-sm">
				<h2 class="main-font light">generador de números de tarjeta de crédito</h2>
			</div>	

			<form class="col-md-12 top-space-sm">

				<div class="col-md-4"></div>

					<div class="col-md-4 content-col">

						<div class="form-group form">

							<label class="light" for="cardTypeSelect">seleccione un tipo de tarjeta</label>

							<div class="select-box" ng-class="{'box-shadow': showDropdownList}" ng-cloak>

								<span class="selected" value="{{codeCardTypeSelected}}" ng-click="showDropdownList=!showDropdownList">{{cardTypes[codeCardTypeSelected - 1].CardTypeDescription}}</span>

								<ul class="select" ng-class="{invisible: !showDropdownList}">

									<li ng-repeat="cardType in cardTypes" ng-class="{'option-selected': codeCardTypeSelected == cardType.CodeCardType}" value="{{cardType.CodeCardType}}" ng-click="selectCardType(cardType)">
									
										<div class="col-md-2 col-sm-2 col-xs-2 col-lg-2">
											<picture>
					                            <img class="card-icon" ng-class="{'card-icon-grayscale': codeCardTypeSelected != cardType.CodeCardType}" src="{{cardType.ImagePath}}" alt="{{cardType.CardTypeDescription}}">
					                        </picture>
                        				</div>
										<div class="col-md-10 col-sm-10 col-xs-10 col-lg-10 card-description">
											{{cardType.CardTypeDescription}}
										</div>
					
									</li>

								</ul>

								<span ng-class="{'option-icon-up': showDropdownList, 'option-icon-down': !showDropdownList}" ng-click="showDropdownList=!showDropdownList"></span>

							</div>

						</div>


		
						<div class="form-group form">
							<label class="light" for="customPrefix">prefijo personalizado</label>
							<input id="customPrefix" type="text" minlength="{{customPrefix.minCustomPrefixLength}}" maxlength="{{customPrefix.maxCustomPrefixLength}}" pattern="{{customPrefix.regExp}}" ng-model="customPrefix.value" class="form-control input">
						</div>
			

						<div class="form-group form top-space-md">

							<button ng-click="generateCardNumber()" class="form-control btn btn-danger">
								Generar
							</button>

						</div>

					</div>

				</div>
			
				<div class="col-md-4"></div>

			</form>

			<div class="col-md-12">
				<div id="result" class="form-group" ng-class="{invisible: !cardNumberGenerated, visible: cardNumberGenerated}" ng-cloak>
					<p class="light reduced-bottom">{{cardNumberDescription}}</p>
					<p id="cardNumber" class="light">{{cardNumber}}</p>
				</div>
			</div>

			<script src="js/angular.min.js"></script>
			<script src="js/module.min.js"></script>
			<script src="model/creditCardTypeModel.min.js"></script>
			<script src="model/customPrefixModel.min.js"></script>
			<script src="model/messagesModel.min.js"></script>
			<script src="services/service.min.js"></script>
			<script src="controllers/controller.min.js"></script>

		</div>

	</body>


</html>
